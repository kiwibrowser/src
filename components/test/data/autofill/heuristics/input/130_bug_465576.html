<head>
  <title>NikeStore</title>
</head>
<form id="creditCardForm" method="post" action="/payment/checkout/addNewCard.htm?country=US&amp;view=html&amp;billingCountry=US&amp;langLocale=en_US" novalidate="">
<div id="creditCardFormContainer">
<div class="cardNotification hidden">
  <div class="nsg-form--global-message--alert">
    <span>Your card has expired.</span>
  </div>
</div>

<div class="form-row margin-tb-standard">
  <label class="nsg-form--label top-label" id="label-creditCardType">
    Card Type&nbsp;<b class="nsg-form--required">*</b>
  </label>

  <div id="cardInfoStatic" style="display: none;">
    <span class="cardTypeIcon "></span>
    <p id="cardNumberDisplayID" class="cardNumberDisplay">
    :
    <span class="cardNum"></span>
    <span class="ch4_privacyLogo_orange">&nbsp;</span>
    </p>
  </div>

  <div class="js-cardInfoEdit">
    <select name="cardTypeSelect" id="cardTypeSelect" class="js-creditCardType selectBox">
      <option value="Visa">Visa</option>
      <option value="MasterCard">MasterCard</option>
      <option value="AmericanExpress">American Express</option>
      <option value="Discover">Discover</option>
    </select>
    <span class="glyph-icon nsg-glyph--chevron-down"></span><input type="hidden" name="creditCardType" id="creditCardType" value="Visa">
    <span class="ch4_privacyLogo_orange">&nbsp;</span>
  </div>

</div> <!-- close form-row -->

<div class="form-row two-col">
  <div class="js-cardInfoEdit">
    <label class="nsg-form--label" for="creditCardNumber">Card Number<b class="nsg-form--required"> *</b></label>
    <div class="col-2">
      <input class="nsg-form--input" placeholder="" id="creditCardNumber" name="creditCardNumber" type="number" min="0" inputmode="numeric" pattern="[0-9]*" maxlength="19" value="" autocomplete="off">
    </div>
  </div>
</div>

<div class="form-row expSelects">
  <label class="nsg-form--label">
    Expiry Date&nbsp;<b class="nsg-form--required">*</b>
  </label>
  <select name="expirationMonth" id="expirationMonth" class="js-expMonth exp-dropdown">
    <option value="">mm</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select>

  <span class="glyph-icon nsg-glyph--chevron-down"></span>
  <select name="expirationYear" id="expirationYear" class="js-expYear exp-dropdown">
    <option value="">yyyy</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
    <option value="2028">2028</option>
    <option value="2029">2029</option>
    <option value="2030">2030</option>
    <option value="2031">2031</option>
    <option value="2032">2032</option>
    <option value="2033">2033</option>
    <option value="2034">2034</option>
    <option value="2035">2035</option>
  </select>

  <span class="glyph-icon nsg-glyph--chevron-down"></span>
</div>


<div class="form-row">
  <label class="nsg-form--label" for="cvNumber">security code<b class="nsg-form--required"> *</b></label>
  <p class="cvNumberHelp">
  <a class="cardSecurityModal" href="#">Where do I find this?</a>
  </p>
  <input class="nsg-form--input" autocomplete="off" autocorrect="off" placeholder="" type="number" min="0" inputmode="numeric" pattern="[0-9]*" maxlength="6" id="cvNumber" name="cvNumber" value="">

</div> <div class="form-row checkout">
  <div class="col">
    <label class="nsg-form--label relative" for="phoneNumber">Billing Phone<a href="#" class="ch4_help icon-019-help alignRight">
        <div class="ch4_toolTip" style="display: none;">
          <div class="ch4_toolTipArrow"></div>
          Your registered number with your payment issuer is required to process your order.</div>
      </a>
      <b class="nsg-form--required"> *</b></label>
    <input class="nsg-form--input js-phoneNumber" type="tel" id="phoneNumber" name="phoneNumber" value="" maxlength="18">
  </div>
</div>
</div>
</form>
