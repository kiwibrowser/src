<!DOCTYPE html>
<style>
td, th {
    background-color: #ddd;
    border: 1px solid black;
}
tr {
    break-inside: avoid;
}
.header {
    font-weight: bold;
    text-align: center;
}

<p>crbug.com/656232: A row positioned naturally at the top of a column should move below any repeating table header. Footers should repeat at the bottom of each page.</p>
<div style="columns:3; line-height: 18px; column-fill: auto; height:110px; background-color: yellow; position: relative;">
    <table>
        <caption style="caption-side: top;">Caption</caption>
        <tr><td class="header">Col 1</td><td class="header">Col 2</td></tr>
        <tr><td>Te</td><td>xt</td></tr>
        <tr><td style="background-color: transparent; border: none; height: 12px;"></td><td style="background-color: transparent; border: none;"></td></tr>
        <tr><td class="header">Ft 1</td><td class="header">Ft 2</td></tr>
    </table>
    <br>
    <table style="position: absolute; top: 0px">
        <tr><td class="header">Col 1</td><td class="header">Col 2</td></tr>
        <tr><td>Te</td><td>xt</td></tr>
        <tr><td class="header">Ft 1</td><td class="header">Ft 2</td></tr>
        <caption style="caption-side: bottom;">Caption</caption>
    </table>
    <br><br><br><br><br>
    <table>
        <tr><td class="header">Col 3</td><td class="header">Col 4</td></tr>
        <tr><td>Te</td><td>xt</td></tr>
        <tr><td>Te</td><td>xt</td></tr>
        <tr><td class="header">Ft 3</td><td class="header">Ft 4</td></tr>
    </table>
</div>
