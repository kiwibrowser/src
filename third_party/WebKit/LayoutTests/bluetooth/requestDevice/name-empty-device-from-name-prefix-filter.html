<script>
'use strict';
bluetooth_test(t => {
  return setBluetoothFakeAdapter('EmptyNameHeartRateAdapter')

    t, 'NotFoundError', requestDeviceWithTrustedClick({
      filters: [{
        namePrefix: 'a',
        services: ['heart_rate']
      }]})));
