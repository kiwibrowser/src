<!DOCTYPE html>
<html>
<head>
<script>
function log(a)
{
    document.getElementById("results").innerHTML += a + "<br>";
}

function loaded()
{
    log('FAIL: load event for iframed video');
    done();
}

function done()
{
    if (window.testRunner)
        testRunner.notifyDone();
}
</script>
</head>
<body>
<video src="../../media/content/test.ogv" onloadeddata="loaded()" onerror="done()">
</video>
<div id="results"></div>
</body>
</html>
