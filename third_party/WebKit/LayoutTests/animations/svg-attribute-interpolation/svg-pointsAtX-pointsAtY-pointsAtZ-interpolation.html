<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<feSpotLight class="target" />
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'pointsAtX',
  from: '1',
  to: '6'
}, [
  {at: -0.4, is: -1},
  {at: 0, is: 1},
  {at: 0.2, is: 2},
  {at: 0.6, is: 4},
  {at: 1, is: 6},
  {at: 1.4, is: 8}
]);
assertAttributeInterpolation({
  property: 'pointsAtY',
  from: '1',
  to: '6'
}, [
  {at: -0.4, is: -1},
  {at: 0, is: 1},
  {at: 0.2, is: 2},
  {at: 0.6, is: 4},
  {at: 1, is: 6},
  {at: 1.4, is: 8}
]);
assertAttributeInterpolation({
  property: 'pointsAtZ',
  from: '1',
  to: '6'
}, [
  {at: -0.4, is: -1},
  {at: 0, is: 1},
  {at: 0.2, is: 2},
  {at: 0.6, is: 4},
  {at: 1, is: 6},
  {at: 1.4, is: 8}
]);
</script>
</body>
</html>
