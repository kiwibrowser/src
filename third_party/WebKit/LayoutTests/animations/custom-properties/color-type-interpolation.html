<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  --color: blue;
}
.target {
  --color: yellow;
  color: lime;
}
</style>
<body alink="red" link="blue">
<script src="../interpolation/resources/interpolation-test.js"></script>
<script>
CSS.registerProperty({
  name: '--color',
  syntax: '<color>',
  initialValue: 'black',
});

assertInterpolation({
  property: '--color',
  from: neutralKeyframe,
  to: 'green',
}, [
  {at: -0.3, is: 'rgb(255, 255, 0)'},
  {at: 0, is: 'rgb(255, 255, 0)'},
  {at: 0.3, is: 'rgb(179, 217, 0)'},
  {at: 0.6, is: 'rgb(102, 179, 0)'},
  {at: 1, is: 'rgb(0, 128, 0)'},
  {at: 1.5, is: 'rgb(0, 65, 0)'},
]);

assertInterpolation({
  property: '--color',
  from: 'initial',
  to: 'green',
}, [
  {at: -0.3, is: 'rgb(0, 0, 0)'},
  {at: 0, is: 'rgb(0, 0, 0)'},
  {at: 0.3, is: 'rgb(0, 38, 0)'},
  {at: 0.6, is: 'rgb(0, 77, 0)'},
  {at: 1, is: 'rgb(0, 128, 0)'},
  {at: 1.5, is: 'rgb(0, 192, 0)'},
]);

assertInterpolation({
  property: '--color',
  from: 'inherit',
  to: 'green',
}, [
  {at: -0.3, is: 'rgb(0, 0, 255)'},
  {at: 0, is: 'rgb(0, 0, 255)'},
  {at: 0.3, is: 'rgb(0, 38, 179)'},
  {at: 0.6, is: 'rgb(0, 77, 102)'},
  {at: 1, is: 'rgb(0, 128, 0)'},
  {at: 1.5, is: 'rgb(0, 192, 0)'},
]);

assertInterpolation({
  property: '--color',
  from: 'unset',
  to: 'green',
}, [
  {at: -0.3, is: 'rgb(0, 0, 0)'},
  {at: 0, is: 'rgb(0, 0, 0)'},
  {at: 0.3, is: 'rgb(0, 38, 0)'},
  {at: 0.6, is: 'rgb(0, 77, 0)'},
  {at: 1, is: 'rgb(0, 128, 0)'},
  {at: 1.5, is: 'rgb(0, 192, 0)'},
]);

assertInterpolation({
  property: '--color',
  from: 'black',
  to: 'orange',
}, [
  {at: -0.3, is: 'rgb(0, 0, 0)'},
  {at: 0, is: 'rgb(0, 0, 0)'},
  {at: 0.3, is: 'rgb(77, 50, 0)'},
  {at: 0.6, is: 'rgb(153, 99, 0)'},
  {at: 1, is: 'rgb(255, 165, 0)'},
  {at: 1.5, is: 'rgb(255, 248, 0)'},
]);

assertInterpolation({
  property: '--color',
  from: 'black',
  to: 'currentcolor',
}, [
  {at: -0.3, is: 'rgb(0, 0, 0)'},
  {at: 0, is: 'rgb(0, 0, 0)'},
  {at: 0.3, is: 'rgb(0, 77, 0)'},
  {at: 0.6, is: 'rgb(0, 153, 0)'},
  {at: 1, is: 'rgb(0, 255, 0)'},
  {at: 1.5, is: 'rgb(0, 255, 0)'},
]);

assertInterpolation({
  property: '--color',
  from: '-webkit-activelink',
  to: 'green',
}, [
  {at: -0.3, is: 'rgb(255, 0, 0)'},
  {at: 0, is: 'rgb(255, 0, 0)'},
  {at: 0.3, is: 'rgb(179, 38, 0)'},
  {at: 0.6, is: 'rgb(102, 77, 0)'},
  {at: 1, is: 'rgb(0, 128, 0)'},
  {at: 1.5, is: 'rgb(0, 192, 0)'},
]);

assertInterpolation({
  property: '--color',
  from: '-webkit-link',
  to: 'green',
}, [
  {at: -0.3, is: 'rgb(0, 0, 255)'},
  {at: 0, is: 'rgb(0, 0, 255)'},
  {at: 0.3, is: 'rgb(0, 38, 179)'},
  {at: 0.6, is: 'rgb(0, 77, 102)'},
  {at: 1, is: 'rgb(0, 128, 0)'},
  {at: 1.5, is: 'rgb(0, 192, 0)'},
]);
</script>
</body>
