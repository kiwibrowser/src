<!DOCTYPE html>
<style>
.target {
  width: 200px;
  height: 200px;
}
</style>
<body>
<script src="../interpolation/resources/interpolation-test.js"></script>
<script>
assertComposition({
  property: 'offset-position',
  underlying: '40px 60px',
  addFrom: '60px 40px',
  addTo: '160px 140px',
}, [
  {at: -0.25, is: '75px 75px'},
  {at: 0, is: '100px 100px'},
  {at: 0.25, is: '125px 125px'},
  {at: 0.5, is: '150px 150px'},
  {at: 0.75, is: '175px 175px'},
  {at: 1, is: '200px 200px'},
  {at: 1.25, is: '225px 225px'},
]);

assertComposition({
  property: 'offset-position',
  underlying: 'top 20% left 40%',
  addFrom: 'left 60% top 80%',
  addTo: 'right 80% bottom 40%',
}, [
  {at: -0.25, is: '110% 105%'},
  {at: 0, is: '100% 100%'},
  {at: 0.25, is: '90% 95%'},
  {at: 0.5, is: '80% 90%'},
  {at: 0.75, is: '70% 85%'},
  {at: 1, is: '60% 80%'},
  {at: 1.25, is: '50% 75%'},
]);

assertComposition({
  property: 'offset-position',
  underlying: '40px 60px',
  replaceFrom: '100px 200px',
  addTo: '160px 40px',
}, [
  {at: -0.25, is: '75px 225px'},
  {at: 0, is: '100px 200px'},
  {at: 0.25, is: '125px 175px'},
  {at: 0.5, is: '150px 150px'},
  {at: 0.75, is: '175px 125px'},
  {at: 1, is: '200px 100px'},
  {at: 1.25, is: '225px 75px'},
]);

assertComposition({
  property: 'offset-position',
  underlying: '40px 60px',
  addFrom: '60px 140px',
  replaceTo: '200px 100px',
}, [
  {at: -0.25, is: '75px 225px'},
  {at: 0, is: '100px 200px'},
  {at: 0.25, is: '125px 175px'},
  {at: 0.5, is: '150px 150px'},
  {at: 0.75, is: '175px 125px'},
  {at: 1, is: '200px 100px'},
  {at: 1.25, is: '225px 75px'},
]);
</script>
</body>
