<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="0" height="0">
<feDistantLight class="target" />
</svg>
</template>
<script src="../svg-attribute-interpolation/resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'elevation',
  underlying: '3',
  from: '1',
  fromComposite: 'add',
  to: '6',
  toComposite: 'add',
}, [
  {at: -0.4, is: 2},
  {at: 0, is: 4},
  {at: 0.2, is: 5},
  {at: 0.6, is: 7},
  {at: 1, is: 9},
  {at: 1.4, is: 11},
]);

assertAttributeInterpolation({
  property: 'elevation',
  underlying: '5',
  from: '1',
  fromComposite: 'replace',
  to: '6',
  toComposite: 'add',
}, [
  {at: -0.4, is: -3},
  {at: 0, is: 1},
  {at: 0.2, is: 3},
  {at: 0.6, is: 7},
  {at: 1, is: 11},
  {at: 1.4, is: 15},
]);

assertAttributeInterpolation({
  property: 'elevation',
  underlying: '5',
  from: neutralKeyframe,
  to: '10',
  toComposite: 'replace',
}, [
  {at: -0.4, is: 3},
  {at: 0, is: 5},
  {at: 0.2, is: 6},
  {at: 0.6, is: 8},
  {at: 1, is: 10},
  {at: 1.4, is: 12},
]);
</script>
</body>
</html>
