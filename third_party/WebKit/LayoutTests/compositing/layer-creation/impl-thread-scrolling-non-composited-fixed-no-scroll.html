<!DOCTYPE html>
<html>
<head>
  <style>
    .fixed {
      position: fixed;
      left: 10px;
      top: 10px;
    }
  </style>

  <script>
    if (window.internals)
      internals.settings.setPreferCompositingToLCDTextEnabled(true);

    if (window.testRunner) {
      testRunner.dumpAsText();

      window.addEventListener("load", function() {
        document.getElementById("layerTree").innerText = internals.layerTreeAsText(document);
        document.getElementById("mainThreadScrollingReasons").innerText = internals.mainThreadScrollingReasons(document);
      }, false);
    }
  </script>
</head>

<body>
  <div class="fixed">TEST</div>

  <pre id="layerTree"></pre>
  <pre id="mainThreadScrollingReasons"></pre>
</body>
</html>
