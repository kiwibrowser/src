<!DOCTYPE HTML>
<html>
<head>
<style>
    div {
        transform:translateZ(0);
        position: absolute;
        top: 100px;
        left: 0px;
        width: 300px;
        height: 300px;
        background-color: green;
        z-index: 2;
    }
    video {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 272px;
        height: 153px;
        z-index: 3;
    }
</style>
<script src="../../media/media-controls.js"></script>
</head>
<script>
function runTest() {
    if (window.testRunner)
        testRunner.waitUntilDone(true);

    var video = document.querySelector('video');
    enableTestMode(video);
    video.onerror = endTest;
    video.src = "bogus.ogv";
}

function endTest() {
    if (window.testRunner)
        testRunner.notifyDone();
}
</script>
<body onload="runTest()">
        <!-- video controls should appear in their own layer -->
        <video controls>
        </video>

        <!-- this div is beneath the video in a stacking context and should through the video into compositing due to overlap -->
        <div></div>
    </body>
</html>
