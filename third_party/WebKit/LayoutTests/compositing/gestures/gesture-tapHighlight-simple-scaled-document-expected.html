<!DOCTYPE html>
<html>
<head>
<script src="resources/link-highlight-helper.js"></script>
<link rel="stylesheet" type="text/css" href="resources/link-highlight-style.css">
<style>
::-webkit-scrollbar {
    width: 0px;
    height: 0px;
}
</style>
</head>
<body onload="runTest();">
<div style="position: relative; left: 10; top: 40">
<a href="" id="targetLink" class="activeLink">Target Link.</a>
</div>
<div style="transform: translateZ(0); position: relative; left: 10; top: 70">
This test is successful if "Target Link" above is covered in a green rectangle with square corners.
</div>
<script>
function runTest() {
    if (window.internals) {
        internals.setPageScaleFactor(2);
    }else{
        debug("This test requires DumpRenderTree.");
    }

    createCompositedHighlight(document.getElementById('targetLink'));
}
</script>
</script>
</body>
</html>
