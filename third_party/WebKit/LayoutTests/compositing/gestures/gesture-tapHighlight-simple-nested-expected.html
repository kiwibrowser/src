<!DOCTYPE html>
<html>
<head>
<script src="../../resources/js-test.js"></script>
<link rel="stylesheet" type="text/css" href="resources/link-highlight-style.css">
</head>
<body onload="runTest();">
<div style="transform: translateZ(0); position: relative; left: 10; top: 40">
<span class="fauxHighlightSquare" href="" id="targetLink">Target <b id="nestedText">Nested</b> Link.</span>
</div>
<div style="position: relative; left: 10; top: 70">
This test is successful if "Target Nested Link" above is covered in a green rectangle with square corners.
</div>
<script>
function runTest() {
    var clientRect = document.getElementById('nestedText').getBoundingClientRect();
    x = (clientRect.left + clientRect.right) / 2;
    y = (clientRect.top + clientRect.bottom) / 2;
    if (window.testRunner) {
        testRunner.dumpAsTextWithPixelResults();
        testRunner.waitUntilDone();
    }

    if (window.eventSender) {
        eventSender.gestureShowPress(x, y);
        window.setTimeout(function() { testRunner.notifyDone(); }, 0);
    } else {
        debug("This test requires DumpRenderTree.");
    }
}
</script>
</script>
</body>
</html>
