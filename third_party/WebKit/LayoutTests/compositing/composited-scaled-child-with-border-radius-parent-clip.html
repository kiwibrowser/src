<!DOCTYPE html>

<style>
  #clip {
    overflow: hidden;
    width: 300px;
    height: 300px;
    border-radius: 25px;
    background-color: blue;
  }

  #transform {
    transform: scale3d(2, 2, 1);
    background-color: green;
    width: 150px;
    height: 150px;
    position: relative;
    top: 75px;
    left: 75px;
  }

</style>

<div id='clip'>
  <div id='transform'>
  </div>
</div>
