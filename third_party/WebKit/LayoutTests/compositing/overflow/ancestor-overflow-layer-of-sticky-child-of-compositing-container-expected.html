<!DOCTYPE html>
<style>
.composited {
  /* Force compositing without creating a stacking context */
  backface-visibility: hidden;
}

.spacer {
  height: 2000px;
}

.container {
  width: 500px;
  height: 500px;
  overflow: scroll;
}
</style>

<div class="composited">
  Ref text.
  <div class="container">
    <div>
      This line should line up with the text above.
    </div>
    <div class="spacer"></div>
  </div>
</div>
