<!DOCTYPE HTML>
<!--
    This test ensures that the offset from renderer is correctly applied
    to reparented overflow controls, even if they are unclipped.
-->
<style>
#scroller {
    overflow: scroll;
    width: 300px;
    height: 300px;
    position: relative;
    top: 10px;
}

#fixed {
    position: absolute;
    background: blue;
    left: 90px;
    width: 10px;
    height: 10px;
}

#scrolled {
    background: green;
    width: 80px;
    height: 500px;
}
</style>
<div id='scroller'>
    <div id='fixed'></div>
    <div id='scrolled'></div>
</div>
<script>
if (window.internals)
    internals.runtimeFlags.overlayScrollbarsEnabled = true;
</script>
