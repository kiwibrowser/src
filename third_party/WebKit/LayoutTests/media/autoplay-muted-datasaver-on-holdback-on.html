<!DOCTYPE html>
<html>
<head>
  <title>Test muted autoplay videos interaction with data saver on and data saver holdback on</title>
  <script src="../resources/testharness.js"></script>
  <script src="../resources/testharnessreport.js"></script>
</head>
<body>
<script>
  window.internals.settings.setAutoplayPolicy('user-gesture-required');
  window.internals.runtimeFlags.autoplayMutedVideosEnabled = true;
  internals.setSaveDataEnabled(true);
  internals.settings.setDataSaverHoldbackMediaApi(true);

  promise_test(function(t)
  {
    var video = document.createElement('video');
    video.src = 'content/test.ogv';
    video.muted = true;
    return video.play();
  });
</script>
</body>
</html>
