<!doctype html>
<script src="../../../resources/testharness.js"></script>
<script src="../../../resources/testharnessreport.js"></script>
<script src="../../assert_selection.js"></script>

selection_test(

  selection => selection.modify('extend', 'forward', 'lineboundary'),
  '<div contenteditable dir="rtl">\n^abc \u05D0\u05D1\u05D2 xyz|\n</div>',
  '10-0 rtl forward lineboundary');

  '<div contenteditable dir="rtl">\n|abc \u05D0\u05D1\u05D2 xyz\n</div>',
  selection => selection.modify('extend', 'forward', 'lineboundary'),
  '<div contenteditable dir="rtl">\n^abc \u05D0\u05D1\u05D2 xyz|\n</div>',
  '10-1 rtl forward lineboundary');

  '<div contenteditable dir="rtl">\na^bc \u05D0\u05D1\u05D2 xyz|\n</div>',
  '10-2 rtl forward lineboundary');

selection_test(
