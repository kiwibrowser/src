<html>
    <head>
        <style>
            body {
                cursor: hand;
            }
        </style>
        <script>
            function log(text)
            {
                var div = document.createElement("div");
                div.textContent = text;
                document.getElementById("console").appendChild(div);
            }

            function addInfo(message)
            {
               log(message + ": " + internals.getCurrentCursorInfo());
            }

            function test()
            {
                if (window.testRunner)
                    testRunner.dumpAsText();
                if (!window.eventSender)
                    return;
                eventSender.dragMode = false;
                eventSender.mouseMoveTo(50, 50);
                addInfo("Inside TEXTAREA");
                eventSender.mouseMoveTo(100, 100);
                addInfo("Over dragger");
                eventSender.mouseMoveTo(150, 150);
                addInfo("Over BODY");
                eventSender.mouseMoveTo(100, 100);
                addInfo("Over dragger");
            }
        </script>
    </head>
    <body onload="test()">
        <textarea style="width: 100px; height: 100px;"></textarea>
        <p>This tests that hovering over a TEXTAREA resizer turns the mouse cursor into the default pointer.<br>
        <div id="console"></div>
    </body>
</html>
