<!DOCTYPE html>
<body>
<style>
textarea {
    margin: 4px;
}
</style>
<script>
if (window.testRunner)
    testRunner.setUseMockTheme(false);
</script>

<!-- no style for reference -->
<textarea>foo</textarea> <br>

<!-- border -->
<textarea style="border: 3px solid lime;">foo</textarea>
<textarea style="border-radius: 6px;">foo</textarea> <br>

<!-- background -->
<textarea style="background: linear-gradient(to bottom, #dea 0%,#9c7 44%,#494 100%);">foo</textarea> <br>

<!-- shadow -->
<textarea style="box-shadow: 4px 4px 10px rgba(255,0,0,0.5), inset 4px 4px 4px rgba(0,255,0,0.5);">foo</textarea> <br>
 
<!-- font-size -->
<textarea style="font-size: 16px;">foo</textarea>
<textarea style="font-size: 20px;">foo</textarea>
<textarea style="font-size: 24px;">foo</textarea> <br>

<!-- zoom -->
<textarea style="zoom: 1.5;">foo</textarea>
<textarea style="zoom: 2;">foo</textarea> <br>
</body>
