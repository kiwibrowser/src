<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no" />
<script src="../../../resources/run-after-layout-and-paint.js"></script>
<script>
  // Set the browser controls to be 100px and showing.
  // NOTE: It is important that this test be run with the Android viewport
  // flags turned on.
  if (window.internals)
    internals.setBrowserControlsState(100, 0, true);

  addEventListener("load", function() {
    var iframe = document.getElementById("iframe");
    document.rootScroller = iframe;
    iframe.contentDocument.rootScroller = iframe.contentDocument.getElementById("scroller");

    if (window.internals)
      internals.setBrowserControlsShownRatio(0);

    runAfterLayoutAndPaint(() => { testRunner.notifyDone(); }, true);
  });
</script>
<style>
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
  }
  body {
    background-color: red;
  }
  #iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 0;
  }
  #bottom {
    position: fixed;
    left: 50px;
    right: 50px;
    height: 20px;
    bottom: 0px;
    background-color: coral;
  }
</style>

<iframe id="iframe" srcdoc="
    <style>
      html,body {
        height: 100%;
        width: 100%;
        margin:0;
        background-color: blue;
      }
      #scroller {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #808080;
        overflow: auto;
      }
      #bottom {
        position: fixed;
        left: 100px;
        right: 100px;
        height: 30px;
        bottom: 0px;
        background-color: green;
      }
    </style>
    <div id='scroller'>
        <div style='height:2000px'></div>
    </div>
    <div id='bottom'></div>"></iframe>
<div id="bottom"></div>
