<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no" />
<style>
  ::-webkit-scrollbar {
    width: 0px;
    height: 0px;
  }
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
  }
  body {
    background-color: red;
  }
  #bottom {
    position: fixed;
    left: 50px;
    right: 50px;
    height: 20px;
    bottom: 0px;
    background-color: coral;
    z-index: 2;
  }
  #container {
    width: 100%;
    height: 600px;
    background-color: #808080;
    transform: translateZ(0);
  }
</style>

<div id="container">
  <div style="height: 2000px"></div>
</div>
