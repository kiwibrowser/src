<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
      will-change: top;
      position: absolute;
      left: 200px;
      top: 100px;
      width: 100px;
      height: 100px;
      background-color: blue;
    }

    .fixed {
      position: fixed;
      left: 50px;
      top: 50px;
      width: 75px;
      height: 75px;
      background-color: green
    }
  </style>
  <script src="../resources/text-based-repaint.js"></script>
  <script>
    function repaintTest()
    {
      // Adding "will-change: rotate" to the container div should
      // make this div become the containing block for its fixed position
      // descendant.
      document.getElementById("container").style.willChange = "rotate";
    }
    onload = runRepaintAndPixelTest;
  </script>
</head>

<body>
  <div id="container">
    <div class="fixed"></div>
  </div>
</body>

</html>
