<!DOCTYPE html>
<style>
div {
    width: 200px;
    height: 200px;
}

.blur {
    filter: blur(10px);
}

.drop-shadow {
    filter: drop-shadow(16px 16px 10px black);
}

.accelerated {
    transform: translateZ(0);
}

#resize {
    background-color: green;
    width: 100px;
}
</style>

<div class="blur accelerated">
    <div class="drop-shadow accelerated" id="resize"></div>
</div>
