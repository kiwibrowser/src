<!doctype html>
<html>
  <head>
    <title>Notifications: Closing a notification in the "unload" event does not crash.</title>
    <script src="../resources/testharness.js"></script>
    <script src="../resources/testharnessreport.js"></script>
    <script src="resources/test-helpers.js"></script>
  </head>
  <body>
    <script>
      // Tests that closing a displayed Web Notification in the unload event does not
      // cause the browser to crash.
      if (window.testRunner) {
          testRunner.setPermission('notifications', 'granted', location.origin, location.origin);
          testRunner.setCanOpenWindows();
      }

      async_test(function (test) {
          var win = window.open('resources/window-close-in-unload-event.html');
          window.addEventListener('message', function (event) {
              if (event.data == 'opened') {
                  win.close();
              } else if (event.data == 'closed') {
                  test.done();
              }
          });

      }, 'Closing a notification in the "unload" event does not crash.');
    </script>
  </body>
</html>
