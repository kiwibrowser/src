<html>
<body>
<script>
if (window.testRunner) {
    testRunner.dumpAsText();
    testRunner.waitUntilDone();
    testRunner.setCanOpenWindows();
}

var w = window.open("resources/reentrant-beforeunload-helper.html");
w.onload = function() {
    setTimeout(function() {
        w.close();
        if (window.testRunner)
            testRunner.notifyDone();
    }, 0);
}; 
</script>
</body>
</html>
