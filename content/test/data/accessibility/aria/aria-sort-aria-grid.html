<!--
@MAC-ALLOW:AXSortDirection*
@WIN-ALLOW:sort:*
-->
<html>
<body>
<!-- ARIA grid with a row header. -->

<!-- No sorting (implicit). -->
<div role="grid">
  <div role="row">
    <span role="columnheader">Alphabet</span>
  </div>
  <div role="row">
    <span role="gridcell">A</span>
  </div>
  <div role="row">
    <span role="gridcell">B</span>
  </div>
</div>

<!-- No sorting (explicit). -->
<div role="grid">
  <div role="row">
    <span role="columnheader" aria-sort="none">Alphabet</span>
  </div>
  <div role="row">
    <span role="gridcell">A</span>
  </div>
  <div role="row">
    <span role="gridcell">B</span>
  </div>
</div>

<!-- Ascending. -->
<div role="grid">
  <div role="row">
    <span role="columnheader" aria-sort="ascending">Alphabet</span>
  </div>
  <div role="row">
    <span role="gridcell">A</span>
  </div>
  <div role="row">
    <span role="gridcell">B</span>
  </div>
</div>

<!-- Descending. -->
<div role="grid">
  <div role="row">
    <span role="columnheader" aria-sort="descending">Alphabet</span>
  </div>
  <div role="row">
    <span role="gridcell">B</span>
  </div>
  <div role="row">
    <span role="gridcell">A</span>
  </div>
</div>

<!-- Unspecified. -->
<div role="grid">
  <div role="row">
    <span role="columnheader" aria-sort="other">Alphabet</span>
  </div>
  <div role="row">
    <span role="gridcell">A</span>
  </div>
  <div role="row">
    <span role="gridcell">A</span>
  </div>
</div>


<!-- ARIA grid with a column header. -->

<!-- No sorting (implicit). -->
<div role="grid">
  <div role="row">
    <span role="rowheader">Alphabet</span>
    <span role="gridcell">A</span>
    <span role="gridcell">B</span>
  </div>
</div>

<!-- No sorting (explicit). -->
<div role="grid">
  <div role="row">
    <span role="rowheader" aria-sort="none">Alphabet</span>
    <span role="gridcell">A</span>
    <span role="gridcell">B</span>
  </div>
</div>

<!-- Ascending. -->
<div role="grid">
  <div role="row">
    <span role="rowheader" aria-sort="ascending">Alphabet</span>
    <span role="gridcell">A</span>
    <span role="gridcell">B</span>
  </div>
</div>

<!-- Descending. -->
<div role="grid">
  <div role="row">
    <span role="rowheader" aria-sort="descending">Alphabet</span>
    <span role="gridcell">B</span>
    <span role="gridcell">A</span>
  </div>
</div>

<!-- Unspecified. -->
<div role="grid">
  <div role="row">
    <span role="rowheader" aria-sort="other">Alphabet</span>
    <span role="gridcell">A</span>
    <span role="gridcell">A</span>
  </div>
</div>
</body>
</html>
