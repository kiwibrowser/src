<!--
@MAC-ALLOW:AXSortDirection*
@WIN-ALLOW:sort:*
-->
<html>
<body>
<!-- HTML table with a row header. -->

<!-- No sorting (implicit). -->
<table summary="Data table">
  <tr>
    <th>Alphabet</th>
  </tr>
  <tr>
    <td>A</td>
  </tr>
  <tr>
    <td>B</td>
  </tr>
</table>

<!-- No sorting (explicit). -->
<table summary="Data table">
  <tr>
    <th aria-sort="none">Alphabet</th>
  </tr>
  <tr>
    <td>A</td>
  </tr>
  <tr>
    <td>B</td>
  </tr>
</table>

<!-- Ascending. -->
<table summary="Data table">
  <tr>
    <th aria-sort="ascending">Alphabet</th>
  </tr>
  <tr>
    <td>A</td>
  </tr>
  <tr>
    <td>B</td>
  </tr>
</table>

<!-- Descending. -->
<table summary="Data table">
  <tr>
    <th aria-sort="descending">Alphabet</th>
  </tr>
  <tr>
    <td>B</td>
  </tr>
  <tr>
    <td>A</td>
  </tr>
</table>

<!-- Unspecified. -->
<table summary="Data table">
  <tr>
    <th aria-sort="other">Alphabet</th>
  </tr>
  <tr>
    <td>A</td>
  </tr>
  <tr>
    <td>A</td>
  </tr>
</table>


<!-- HTML table with a column header. -->

<!-- No sorting (implicit). -->
<table summary="Data table">
  <tr>
    <th>Alphabet</th>
    <td>A</td>
    <td>B</td>
  </tr>
</table>

<!-- No sorting (explicit). -->
<table summary="Data table">
  <tr>
    <th aria-sort="none">Alphabet</th>
    <td>A</td>
    <td>B</td>
  </tr>
</table>

<!-- Descending. -->
<table summary="Data table">
  <tr>
    <th aria-sort="ascending">Alphabet</th>
    <td>A</td>
    <td>B</td>
  </tr>
</table>

<!-- Descending. -->
<table summary="Data table">
  <tr>
    <th aria-sort="descending">Alphabet</th>
    <td>B</td>
    <td>A</td>
  </tr>
</table>

<!-- Unspecified. -->
<table summary="Data table">
  <tr>
    <th aria-sort="other">Alphabet</th>
    <td>A</td>
    <td>A</td>
  </tr>
</table>


<!-- Attribute on non-header cell: aria-sort should not be exposed. -->

<table summary="Data table">
  <tr>
    <th>Alphabet</th>
  </tr>
  <tr>
    <td aria-sort="ascending">A</td>
  </tr>
  <tr>
    <td>B</td>
  </tr>
  </tr>
</table>


<!-- Non-data table: aria-sort should not be exposed. -->

<table role="none">
  <tr>
    <th aria-sort="ascending">Alphabet</th>
  </tr>
</table>

</body>
</html>
