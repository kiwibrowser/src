@BLINK-ALLOW:haspopup*

<html>
<body>
Test that elements respawn in the accessibility tree after a modal dialog
closes.
<section>
  <dialog>This dialog is closed and should not be in the tree</dialog>
  <select>
    <optgroup label="Group">
      <option>This should be in the tree.</option>
    </optgroup>
  </select>
</section>
<input type=color>
<script>
var dialog = document.querySelector('dialog');
dialog.showModal();
dialog.close();
</script>
</body>
</html>
