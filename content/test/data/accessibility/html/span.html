<!doctype html>
<html>
<body>
  <p>
    This<span> </span>paragraph has <span>text</span><span> </span><span>in</span> <span>spans</span>.
  </p>
  <!-- Eat whitespace because of focusable element type adjacent to it: -->
  <p>
    <span>E1. Eat</span> <a href="#">space</a>
  </p>
  <p>
    <span>E2. Eat</span><b> </b><a href="#">space</a>
  </p>
  <p>
    <span>E3. Eat</span><i><b> </b></i><a href="#">space</a>
  </p>
  <p>
    <a href="#">E4. Eat</a> <span>space</span>
  </p>
  <p>
    <a href="#">E5. Eat</a><b> </b><span>space</span>
  </p>
  <p>
    <a href="#">E6. Eat</a><i><b> </b></i><span>space</span>
  </p>
  <!-- Keep whitespace: -->
  <p>
    <span>K1. Keep</span> <span>space</span>
  </p>
  <p>
    <span>K2. Keep</span><b> </b><span>space</span>
  </p>
  <p>
    <span>K3. Keep</span><i><b> </b></i><span>space</span>
  </p>

<!-- Blank line between spans and at end of first text node -->
<p><span>K4. Keep
</span>
<span>space</span></p>

<!-- Blank line between spans and at start of second text node-->
<p><span>K5. Keep</span>
<span>
space</span></p>

<!-- Blank line at end of first text node -->
<p><span>K6. Keep
</span><span>space</span></p>

<!-- Blank line at start of second text node -->
<p><span>K7. Keep</span><span>
space</span></p>

<!-- Blank line between spans -->
<p><span>K8. Keep</span>
<span>space</span></p>
</body></html>
