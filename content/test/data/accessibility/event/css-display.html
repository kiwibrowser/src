<!DOCTYPE html>
<html>
<head>
<style>
  .a { display: block; }
  .b { display: none; }
  body.flip .a { display: none; }
  body.flip .b { display: block; }
</style>
</head>
<body>
<div role="toolbar">
  <div role="heading" aria-label="Heading" class="a"></div>
  <div role="banner" aria-label="Banner" class="b"></div>
</div>
<script>
  function go() {
    document.body.className = 'flip';
  }
</script>
</body>
</html>
