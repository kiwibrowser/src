<html>

<head>
<title>Single Worker Test</title>

<script src="worker_utils.js"></script>

<script>

var worker = getWorker("worker_common.js");
worker.postMessage("ping");
worker.onmessage = function(evt) {
  if (evt.data == "pong")
    onSuccess();
  else
    onFailure();
}

</script>
</head>

<body>
<div id=statusPanel></div>
</body>
</html>
