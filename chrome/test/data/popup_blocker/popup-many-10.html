<html>
<head>
<title>Popup created using window.open</title>
<script>
function popup(name) {
  window.open("popup-success" + name + ".html",
  name, "menubar=1, resizable=1, width=350, height=250");
}

function test() {
  for (i = 0; i < 10; i++) {
    popup('window' + i);
  }
}
</script>
</head>
<body onload="test()">
pop-up test page
</body>
</html>
