<head>
<title>Automation Tests - Bounds for Range</title>

<style>
  li {
    font-size: 16pt;
    margin: 20px;
  }
</style>
</head>
<body>
  <ul>
    <li id="ltr">Hello world</li>

    <li id="rtl">שלום עולם</li>

  </ul>

</body>
