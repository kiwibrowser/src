<link rel="import" href="chrome://resources/cr_elements/cr_checkbox/cr_checkbox.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/color.html">

<dom-module id="arc-tos-root">
  <template>
    <link rel="stylesheet" href="arc_terms_of_service.css">
    <link rel="stylesheet" href="oobe_dialog_parameters.css">
    <link rel="stylesheet" href="oobe_flex_layout.css">
    <oobe-dialog id="arc-tos-dialog" class="arc-tos-loading" has-buttons>
      <iron-icon src="chrome://oobe/playstore.svg" class="oobe-icon">
      </iron-icon>
      <div class="header">
        <h1 class="title" i18n-content="arcTermsOfServiceScreenHeading"></h1>
        <div class="subtitle" i18n-content="arcTermsOfServiceScreenDescription">
        </div>
      </div>
      <div id="arc-tos-container" class="footer flex layout vertical">
        <div id="arc-tos-view-container" class="arc-tos-content">
          <webview id="arc-tos-view"></webview>
        </div>
        <div id="arc-policy-link" class="arc-tos-content">
          <a href="#" i18n-content="arcPolicyLink"></a>
        </div>
        <div class="parameter-section arc-tos-content">
          <p id="arc-text-metrics"></p>
        </div>
        <div class="parameter-section arc-tos-content">
          <cr-checkbox id="arc-enable-backup-restore">
            <p i18n-values=".innerHTML:arcTextBackupRestore"></p>
          </cr-checkbox>
        </div>
        <div id= "arc-location-service"
            class="parameter-section arc-tos-content">
          <cr-checkbox id="arc-enable-location-service">
            <p i18n-values=".innerHTML:arcTextLocationService"></p>
          </cr-checkbox>
        </div>
        <div id="arc-pai-service" class="parameter-section arc-tos-content">
          <p i18n-values=".innerHTML:arcTextPaiService"></p>
        </div>
        <div id="arc-google-service-confirmation"
            class="parameter-section arc-tos-content">
          <p id="google-service-confirmation-text"
              i18n-values=".innerHTML:arcTextGoogleServiceConfirmation"></p>
        </div>
        <div class="arc-tos-loading">
          <p i18n-content="arcTermsOfServiceLoading"></p>
        </div>
        <div class="arc-tos-error">
          <p i18n-content="arcTermsOfServiceError"></p>
        </div>
      </div>
      <div class="bottom-buttons flex layout horizontal">
        <div class="flex">
        </div>
        <oobe-text-button id="arc-tos-skip-button" border on-tap="onSkip_"
            disabled="[[arcTosButtonsDisabled]]">
          <div i18n-content="arcTermsOfServiceSkipButton"></div>
        </oobe-text-button>
        <oobe-text-button id="arc-tos-retry-button"
            inverse on-tap="onRetry_"
            disabled="[[arcTosButtonsDisabled]]">
          <div i18n-content="arcTermsOfServiceRetryButton"></div>
        </oobe-text-button>
        <oobe-text-button id="arc-tos-next-button"
            inverse on-tap="onNext_"
            disabled="[[arcTosButtonsDisabled]]">
          <div i18n-content="arcTermsOfServiceNextButton"></div>
        </oobe-text-button>
        <oobe-text-button id="arc-tos-accept-button"
            inverse on-tap="onAccept_"
            disabled="[[arcTosButtonsDisabled]]">
          <div i18n-content="arcTermsOfServiceAcceptButton"></div>
        </oobe-text-button>
      </div>
    </oobe-dialog>
  </template>
</dom-module>
