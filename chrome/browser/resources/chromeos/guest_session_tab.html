<!doctype html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
<head>
<meta charset="utf-8">
<title>$i18n{title}</title>
<link rel="stylesheet" href="chrome://resources/css/text_defaults.css">
<link rel="stylesheet" href="../ntp4/incognito_and_guest_tab.css">
<link rel="stylesheet" href="guest_session_tab.css">
<script>
// Until themes can clear the cache, force-reload the theme stylesheet.
document.write('<link id="incognitothemecss" rel="stylesheet" ' +
               'href="chrome://theme/css/incognito_new_tab_theme.css?' +
               Date.now() + '">');
</script>
</head>
<body>
<div id="enterprise-info" visible="$i18n{enterpriseInfoVisible}">
  <img src="../../../../ui/webui/resources/images/business.svg">
  <span id="enterprise-info-message">$i18n{enterpriseInfoMessage}</span>
  <a id="enterprise-info-hint-link" href="$i18nRaw{enterpriseInfoHintLink}">
    $i18n{enterpriseLearnMore}
  </a>
</div>
<div class="content">
  <h1>$i18n{guestTabHeading}</h1>
  <p>
    <span>$i18n{guestTabDescription}</span>
    <a href="$i18nRaw{learnMoreLink}">$i18n{learnMore}</a>
  </p>
</div>
</body>
<script>
function themeChanged() {
  document.getElementById('incognitothemecss').href =
      'chrome://theme/css/incognito_new_tab_theme.css?' + Date.now();
}
</script>
</html>
