<link rel="import" href="chrome://resources/html/polymer.html">

<dom-module id="device-emulator-shared-styles">
  <template>
    <style>
      paper-input {
        display: inline-block;
        margin: 0 15px;
        width: 200px;
      }

      cr-radio-button {
        display: inline-flex;
      }

      .element-label {
        -webkit-padding-start: 0;
        color: rgb(82, 101, 162);
        display: block;
        font-size: 24px;
        font-weight: normal;
        height: 80px;
        letter-spacing: 0.05em;
        line-height: 80px;
      }

      .form-label {
        display: block;
      }

      .form-field-section {
        margin-top: 30px;
      }

      .form-field-section:first-of-type {
        margin-top: 0;
      }

      .icon-cell {
        text-align: center;
        width: 45%;
      }

      .icon-cell paper-icon-button {
        color: rgb(82, 101, 162);
      }

      .devices-table {
        border-collapse: collapse;
        padding: 20px 0;
      }

      .devices-table paper-icon-button[disabled] {
        color: rgb(150, 194, 244);
      }

      .devices-table.custom {
        margin-top: 40px;
      }

      .devices-table .icon-cell {
        width: 45%;
      }

      .devices-table .center-cell-label {
        text-align: center;
      }

      .devices-table .control-cell {
        text-align: center;
      }

      .devices-table td {
        padding: 10px;
      }

      .devices-table td.centered-cell-label {
        text-align: center;
      }

      .bold {
        font-weight: bold;
      }

      .devices-table tr.table-section-header {
        font-weight: bold;
      }

      .devices-table tbody:first-of-type::before {
        height: 0;
      }

      .devices-table tbody:last-of-type::before {
        content: '';
        display: block;
        height: 30px;
      }

      .devices-table tbody tr {
        border-bottom: 1px solid #dadada;
      }

      .devices-table tbody tr:last-of-type {
        border-bottom: 0;
      }

      .add-device-container {
        margin: 15px;
        text-align: right;
      }

      .add-device-container paper-button {
        color: rgb(82, 101, 162);
      }
    </style>
  </template>
</dom-module>
