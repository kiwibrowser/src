<div id="destination-search" class="destination-search overlay transparent" hidden>
  <div class="page">
    <h1>$i18n{destinationSearchTitle}</h1>
    <span class="user-info" hidden>
      <label class="account-select-label" for="account-select"></label>
      <select class="account-select" id="account-select"></select>
    </span>
    <div class="close-button"></div>
    <div class="search-box-container"></div>
    <div class="lists">
      <div class="recent-list"></div>
      <div class="print-list"></div>
    </div>
    <div class="action-area">
      <div class="button-strip">
        <button class="cancel-button">$i18n{cancel}</button>
      </div>
    </div>
    <div class="invitation-container gray-bottom-bar" hidden>
      <div class="invitation-text"></div>
      <div class="invitation-buttons">
        <button class="invitation-accept-button"></button>
        <button class="invitation-reject-button">$i18n{reject}</button>
        <div id="invitation-process-throbber" class="throbber" hidden></div>
      </div>
      <div class="invitation-cloud-print-information">
        $i18nRaw{registerPrinterInformationMessage}
      </div>
    </div>
    <div class="cloudprint-promo gray-bottom-bar" hidden>
      <img src="../images/cloud.png" class="icon" alt="">
      <div class="promo-text"></div>
      <div class="close-button"></div>
    </div>
  </div>
</div>
