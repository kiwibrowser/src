<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />

      <td>

</div>
<div class="main">
  Godk&auml;nn anv&auml;ndarvillkoren f&ouml;r Google Chrome f&ouml;r att b&ouml;rja anv&auml;nda Google Chrome:
</div>

    </div>
