<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome EULA</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Surfajte pomoću preglednika Google Chrome</span><br /> <span class="desc">Korištenje interneta je brže, sigurnije i jednostavnije uz Google Chrome, web preglednik na Vašem računalu</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Prihvatite Google Chrome Uvjete upotrebe usluge da biste počeli koristiti preglednik Google Chrome:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Dodatno:</b> Pomozite nam da poboljšamo Google Chrome automatskim slanjem statistike o korištenju i izvješća o padu sustava Googleu. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">Saznajte više</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Prihvati i pokreni"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Odustani"  />
    </div>
  </form>
</div>
</body>
</html>
