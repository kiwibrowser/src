<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Endnutzerlizenzvertrag f&uuml;r Google Chrome</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Surfen im Web mit Google Chrome</span><br /> <span class="desc">Nutzen Sie das Internet schneller, sicherer und einfacher mit Google Chrome. Der Webbrowser ist bereits auf Ihrem PC installiert.</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Akzeptieren Sie die Nutzungsbedingungen von Google Chrome, damit Sie sofort mit Google Chrome starten k&ouml;nnen:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Optional:</b> Unterst&uuml;tzen Sie Google bei der Verbesserung von Google Chrome durch automatisches Senden von Nutzungsstatistiken und Ausfallberichten an Google. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">Weitere Informationen</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Akzeptieren und Ausf&uuml;hren"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Abbrechen"  />
    </div>
  </form>
</div>
</body>
</html>
