<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome EULA</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Сърфирайте в мрежата с Google Chrome</span><br /><span class="desc">Работата в интернет е по-бърза, по-безопасна и по-лесна с инсталирания на вашия компютър уеб браузър Google Chrome</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Приемете Общите условия на Google Chrome, за да започнете да го използвате:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>По избор:</b> Помогнете ни да подобрим Google Chrome, като автоматично изпращате на Google статистически данни за използването му и сигнали за сривове. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">Научете повече</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Приемам и инсталирам"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Отказ"  />
    </div>
  </form>
</div>
</body>
</html>
