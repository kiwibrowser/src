<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome EULA</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">ท่องเว็บด้วย Google Chrome</span><br /> <span class="desc">ใช้อินเทอร์เน็ตที่รวดเร็ว ปลอดภัย และง่ายขึ้นด้วย Google Chrome เว็บเบราว์เซอร์ที่ติดตั้งอยู่ในพีซีของคุณ</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  ยอมรับข้อกำหนดในการให้บริการของ Google Chrome เพื่อเริ่มต้นใช้ Google Chrome:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>ตัวเลือก:</b> ช่วยปรับปรุง Google Chrome ให้ดีขึ้นโดยการส่งสถิติการใช้งานและรายงานปัญหาไปยัง Google โดยอัตโนมัติ <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">เรียนรู้เพิ่มเติม</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="ยอมรับและเรียกใช้"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="ยกเลิก"  />
    </div>
  </form>
</div>
</body>
</html>
