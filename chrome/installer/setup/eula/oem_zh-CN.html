<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>谷歌浏览器 EULA</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">谷歌浏览器</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">使用谷歌浏览器畅游网络</span><br /><span class="desc">使用您计算机上安装的谷歌浏览器来浏览互联网，尽享更迅捷、更安全且更轻松的网络体验</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  接受谷歌浏览器服务条款，开始使用谷歌浏览器：
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>可选：</b>将使用统计信息和崩溃报告自动发送给 Google，帮助我们完善谷歌浏览器。<a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">了解详情</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="接受并运行"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="取消"  />
    </div>
  </form>
</div>
</body>
</html>
