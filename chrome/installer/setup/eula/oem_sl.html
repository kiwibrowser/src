<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome &ndash; Licenčna pogodba za končne uporabnike</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Brskajte po spletu z brskalnikom Google Chrome</span><br /> <span class="desc">S spletnim brskalnikom Google Chrome, ki ga namestitev v računalnik, je uporaba spleta hitrejša, varnejša in enostavnejša.</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Sprejmite Pogoje storitve za brskalnik Google Chrome in ga začnite uporabljati:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Izbirno:</b> Pomagajte izboljšati Google Chrome, tako da Googlu samodejno pošiljate statistične podatke o uporabi in poročila o zrušitvah. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">Več o tem</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Sprejmi in zaženi"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Prekliči"  />
    </div>
  </form>
</div>
</body>
</html>
