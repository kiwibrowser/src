<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome EULA</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Surfujte na Internetu pomoc&iacute; prohl&iacute;žeče Google Chrome</span><br /> <span class="desc">S webov&yacute;m prohl&iacute;žečem Google Chrome nainstalovan&yacute;m na vašem poč&iacute;tači je použ&iacute;v&aacute;n&iacute; Internetu rychlejš&iacute;, bezpečnějš&iacute; a snadnějš&iacute;.</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Přijměte Smluvn&iacute; podm&iacute;nky společnosti Google a začněte použ&iacute;vat prohl&iacute;žeč Google Chrome:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Voliteln&eacute;:</b> Pomozte aplikaci Google Chrome zlepšovat - pos&iacute;lejte automaticky společnosti Google statistiky využit&iacute; a zpr&aacute;vy o selh&aacute;n&iacute; aplikace. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">Dalš&iacute; informace</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Přijmout a spustit"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Zrušit"  />
    </div>
  </form>
</div>
</body>
</html>
