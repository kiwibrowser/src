<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Acuerdo de licencia del usuario final de Google Chrome</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Navega por la Web con Google Chrome.</span><br /> <span class="desc">Utilizar Internet es m&aacute;s f&aacute;cil, r&aacute;pido y seguro con Google Chrome, el navegador web que se instala en el equipo.</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Para empezar a usar Google Chrome, acepta las Condiciones del servicio:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Opcional:</b> Ayuda a mejorar Google Chrome enviando de forma autom&aacute;tica estad&iacute;sticas de uso e informes de errores a Google. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">M&aacute;s informaci&oacute;n</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Aceptar y ejecutar"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Cancelar"  />
    </div>
  </form>
</div>
</body>
</html>
