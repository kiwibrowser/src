<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome V&eacute;gfelhaszn&aacute;l&oacute;i Licencszerződ&eacute;s</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Sz&ouml;rf&ouml;zz&ouml;n az interneten a Google Chrome b&ouml;ng&eacute;szővel</span><br /> <span class="desc">Az internetez&eacute;s a sz&aacute;m&iacute;t&oacute;g&eacute;p&eacute;re telep&iacute;tett Google Chrome b&ouml;ng&eacute;sző seg&iacute;ts&eacute;g&eacute;vel gyorsabb&aacute;, biztons&aacute;gosabb&aacute; &eacute;s k&ouml;nnyebb&eacute; v&aacute;lik</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Ahhoz, hogy futtathassa a Google Chrome-ot, fogadja el a Google Chrome &Aacute;ltal&aacute;nos Szerződ&eacute;si Felt&eacute;teleit:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Opcion&aacute;lis:</b> Seg&iacute;tsen a Google Chrome fejleszt&eacute;s&eacute;ben az&aacute;ltal, hogy automatikusan elk&uuml;ldi a haszn&aacute;lati statisztik&aacute;kat &eacute;s hibajelent&eacute;seket a Google r&eacute;sz&eacute;re. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">Tov&aacute;bbi inform&aacute;ci&oacute;</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Elfogad&aacute;s &eacute;s futtat&aacute;s"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="M&eacute;gse"  />
    </div>
  </form>
</div>
</body>
</html>
