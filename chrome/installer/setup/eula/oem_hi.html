<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome EULA</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Google Chrome के साथ सर्फ करना</span><br /><span class="desc">वेब ब्राउज़र जो आपके पीसी पर स्थापित है, इंटरनेट का उपयोग सुरक्षित तेज और आसान होता है</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Google Chrome का उपयोग शुरू करने के लिए, सेवा की शर्ते स्वीकार करें:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>वैकल्पिक:</b> Google को उपयोग आँकड़े तथा क्रैश रिपोर्ट्स स्वतः भेजकर Google Chrome को बेहतर बनाने में सहायता करें. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">और जानें</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="स्वीकार करें और चलाएँ"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="रद्द करें"  />
    </div>
  </form>
</div>
</body>
</html>
