<link rel="import" href="chrome://resources/polymer/v1_0/polymer/polymer.html">

<dom-module id="files-tooltip">
  <template>
    <style>
      :host {
        opacity: 0;
        padding: 4px 6px 0;
        pointer-events: none;
        position: absolute;
        transition: opacity 300ms;
        z-index: 1000;
      }

      :host([visible]) {
        opacity: .9;
      }

      :host > #label {
        background-color: #323232;
        border-radius: 2px;
        color: white;
        font-size: 12px;
        line-height: 28px;
        padding: 0 14px;
        white-space: nowrap;
      }
    </style>
    <div id="label"></div>
  </template>
</dom-module>

<script src="files_tooltip.js"></script>
