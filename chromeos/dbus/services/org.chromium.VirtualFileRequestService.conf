<busconfig>
  <policy user="chronos">
    <allow own="org.chromium.VirtualFileRequestService"/>
  </policy>

  <policy user="virtual-file-provider">
    <allow send_destination="org.chromium.VirtualFileRequestService"
           send_interface="org.chromium.VirtualFileRequestService"/>
  </policy>
</busconfig>
