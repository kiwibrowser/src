<busconfig>
  <policy user="chronos">
    <allow own="org.chromium.DisplayService"/>
  </policy>

  <!-- powerd runs as power -->
  <policy user="power">
    <allow send_destination="org.chromium.DisplayService"
           send_interface="org.chromium.DisplayServiceInterface"/>
  </policy>

  <!-- frecon runs as root -->
  <policy user="root">
    <allow send_destination="org.chromium.DisplayService"
           send_interface="org.chromium.DisplayServiceInterface"/>
  </policy>
</busconfig>
